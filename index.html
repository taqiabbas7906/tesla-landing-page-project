<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tesla Landing Page Project</title>
  </head>

  <body class="w-[100vw] overflow-x-hidden">
    <!-- Header Start -->
    <header
      class="header | w-[100vw] flex bg-primary-100 h-[3.75rem] items-center fixed z-50"
    >
      <div class="container">
        <nav
          class="navbar | md:flex md:justify-between md:static absolute bg-primary-200 md:bg-transparent top-[3.75rem] -right-[100vw] h-[calc(100vh-3.75rem)] md:h-auto transition-all duration-500 ease-in-out"
        >
          <ul class="nav leftNav">
            <a class="borderNavLink active" href="#home">
              <li class="navLink">Home</li>
            </a>
            <a class="borderNavLink" href="#cars">
              <li class="navLink">Cars</li>
            </a>
            <a class="borderNavLink" href="#features">
              <li class="navLink">Features</li>
            </a>
          </ul>
          <ul class="nav rightNav">
            <a class="borderNavLink" href="#footer">
              <li class="navLink">Account</li>
            </a>
            <a class="borderNavLink" href="#cars">
              <li class="navLink">Shop</li>
            </a>
            <a class="borderNavLink" href="#footer">
              <li class="navLink">Contact</li>
            </a>
          </ul>
        </nav>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          onclick="menuActive()"
          stroke-width="1.5"
          stroke="currentColor"
          class="hamburger | w-8 h-8 text-accent-100 md:hidden float-right"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
    </header>
    <!-- Header End -->
    <main>
      <!-- Hero Section Start -->
      <section class="bg-heroSection bg-cover bg-no-repeat bg-center" id="home">
        <div class="imgFilter | bg-primary-200 w-full h-full">
          <div class="container h-[100%] flex flex-col justify-center">
            <span
              class="font-primary flex-col md:flex-row text-700 font-bold text-neutral-100 tracking-[2.4px] md:tracking-[4.4px] lg:text-900 xl:text-1000 text-center mainHeading flex items-center justify-center"
            >
              <h1 class="whitespace-nowrap">Drive the future</h1>
              <span class="flex items-center md:ml-4"
                >with<img
                  class="h-[24px] ml-4 lg:h-[30px] xl:h-[35px]"
                  src="./images/logo.svg"
                  alt="Tesla"
              /></span>
            </span>
            <a href="#cars" class="group block self-center"
              ><button class="btn | mt-2 md:mt-5">See More</button></a
            >
            <div
              class="featuresList | flex justify-self-end text-neutral-100 md:text-500 font-semibold text-400 justify-center items-center flex-col md:flex-row"
            >
              <div class="featuresTop | flex">
                <div class="feature">
                  <div class="featureText |">Full Self Driving Mode</div>
                  <img
                    src="images/steering.svg"
                    alt="steering wheel"
                    class="featureImg"
                  />
                </div>
                <div class="feature">
                  <div class="featureText">Fully Electric Technology</div>
                  <img
                    src="images/electricity.png"
                    alt="electric"
                    class="featureImg"
                  />
                </div>
              </div>
              <div class="featuresBottom | flex">
                <div class="feature">
                  <div class="featureText"><b>NHTSA</b> Rating 5 Out of 5</div>
                  <img
                    src="images/5 stars.svg"
                    alt="5 stars"
                    class="featureImg"
                  />
                </div>
                <div class="feature md:border-r-0">
                  <div class="featureText">Super Fast Charging</div>
                  <img
                    src="images/charging.svg"
                    alt="charging"
                    class="featureImg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero Section End -->
      <section id="cars">Cars</section>
      <section id="features"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
